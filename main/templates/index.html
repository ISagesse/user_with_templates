<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C+R Users</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="h1 text-center">All the Users</h1>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          {% for user in all_users %}
          <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.age}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <form action="/create_user" method="post">
        {% csrf_token %}
        <h1 class="h1 text-center">Add a Users</h1>
        <div class="form-group row">
          <label class="col-sm col-form-label" for="fName">First Name</label>
          <input class="form-control col-sm-4" type="text" name="fName" />
          <label class="col-sm col-form-label" for="lName">Last Name</label>
          <input class="form-control col-sm-4" type="text" name="lName" />
        </div>

        <div class="form-group row">
          <label class="col-sm col-form-label" for="yEmail">Email</label>
          <input class="form-control col-sm-4" type="email" name="yEmail" />
          <label class="col-sm col-form-label" for="yAge">Age</label>
          <input class="form-control col-sm-4" type="number" name="yAge" />
        </div>
        
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-outline-dark col-md-2" type="submit">Add</button>
            </div>
          </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
